    <p>
      C key controls the camera.<br />
      Use the up and down arrow keys to walk.<br />
      Use left and right to turn.<br />
      The A and S keys are for stepping sideways.<br />
      SHIFT key is to take a block from the map.<br />
      ENTER key is to add a block to the map.
